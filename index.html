<!-- FreeFire Presets - Single-file demo
     - Guarda este archivo como index.html y ábrelo en el navegador
     - Funcionalidades incluidas:
       * Buscador y filtros (por dispositivo y dedos)
       * Tarjetas de presets con copiar al portapapeles
       * Modal para "premium" (simulado)
       * Responsive y mobile-first
       * Listo para subir a GitHub Pages o Vercel
     - Siguientes pasos sugeridos (comentarios abajo):
       1) Reemplazar datos de ejemplo por tus presets reales
       2) Agregar imágenes de HUD / capturas
       3) Conectar PayPal / Stripe para ventas premium
       4) Añadir Google Analytics y SEO
-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presets Free Fire - Sens, DPI y HUDs</title>
  <meta name="description" content="Presets optimizados de Free Fire: sensibilidad, DPI y HUD por dispositivo. Copia, prueba y mejora tu juego." />
  <style>
    :root{
      --bg:#07070a;
      --card:#0f1720;
      --accent:#ff2d95;
      --muted:#9aa0a6;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(180deg,var(--bg) 0%, #000 100%);color:#e6eef8;min-height:100vh}
    header{padding:20px;display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6b19ff);box-shadow:0 6px 30px rgba(255,45,149,0.18);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{margin:0;font-size:18px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:12px;align-items:center}
    .search{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;outline:none;width:220px}
    select, button{padding:8px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#6b19ff);box-shadow:0 8px 30px rgba(107,25,255,0.12);border:0}

    main{padding:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:14px;border-radius:12px;backdrop-filter: blur(6px)}
    .card h3{margin:0 0 6px 0;font-size:16px}
    .meta{font-size:12px;color:var(--muted);margin-bottom:8px}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03)}
    .presets{display:flex;gap:8px;flex-direction:column}
    .preset-row{display:flex;align-items:center;gap:8px;justify-content:space-between}
    .btn{padding:8px 10px;border-radius:8px;border:0;background:var(--glass);cursor:pointer}
    .btn.copy{background:transparent;border:1px dashed rgba(255,255,255,0.06)}

    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:50}
    .modal.open{display:flex}
    .modal .pane{width:320px;background:linear-gradient(180deg,#0a0b0f,#060608);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}

    /* small helpers */
    .small{font-size:12px;color:var(--muted)}

    /* responsive */
    @media (max-width:520px){
      header{flex-direction:column;align-items:flex-start}
      .controls{width:100%;display:flex;gap:8px}
      .search{width:100%}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">FF</div>
      <div>
        <h1>FreeFire Presets</h1>
        <p class="lead">Sensibilidad, DPI y HUDs listos para copiar</p>
      </div>
    </div>

    <div class="controls">
      <input id="q" class="search" placeholder="Buscar por dispositivo, arma, preset...">
      <select id="filterDevice">
        <option value="">Todos los dispositivos</option>
        <option value="samsung">Samsung</option>
        <option value="xiaomi">Xiaomi</option>
        <option value="iphone">iPhone</option>
        <option value="motorola">Motorola</option>
      </select>
      <select id="filterFingers">
        <option value="">2 dedos / 3 dedos</option>
        <option value="2">2 dedos</option>
        <option value="3">3 dedos</option>
      </select>
      <button id="btnPremium" class="primary">Premium</button>
    </div>
  </header>

  <main>
    <section id="results" class="grid" aria-live="polite">
      <!-- Cards generated by JS -->
    </section>
  </main>

  <footer>
    <div class="small">Hecho por ti • Muestra demo • Listo para publicar en GitHub Pages</div>
  </footer>

  <!-- modal premium (simulado) -->
  <div id="modal" class="modal">
    <div class="pane">
      <h3>Contenido Premium</h3>
      <p class="small">Aquí aparecerán presets VIP, HUDs en alta resolución y configuraciones probadas por pro-players.</p>
      <div style="display:flex;gap:10px;margin-top:12px;justify-content:flex-end">
        <button id="closeModal" class="btn">Cerrar</button>
        <button class="primary">Comprar (simulado)</button>
      </div>
    </div>
  </div>

  <script>
    // Datos de ejemplo: reemplaza con tus presets
    const PRESETS = [
      {
        id: 'p1', title: 'Sens DB - Samsung A14 (Precisión)', device: 'samsung', fingers: '2', desc: 'Sensibilidad para apuntar a la cabeza. Recomendado para A14 y A13.', presets:[{label:'General',value:'300'}, {label:'ADS', value:'70'}]
      },
      {
        id: 'p2', title: 'Control Total - Xiaomi Redmi Note 11', device: 'xiaomi', fingers: '3', desc: 'Presets para juego agresivo 3 dedos.', presets:[{label:'General',value:'280'}, {label:'ADS', value:'65'}]
      },
      {
        id: 'p3', title: 'iPhone Smooth', device: 'iphone', fingers: '2', desc: 'Suave y estable para tiradores', presets:[{label:'General',value:'320'}, {label:'ADS', value:'75'}]
      },
      {
        id: 'p4', title: 'Motorola Fnatic Setup', device: 'motorola', fingers: '3', desc: 'Configuración pro para movimiento rapido', presets:[{label:'General',value:'260'}, {label:'ADS', value:'60'}]
      }
    ];

    const results = document.getElementById('results');
    const q = document.getElementById('q');
    const filterDevice = document.getElementById('filterDevice');
    const filterFingers = document.getElementById('filterFingers');

    function render(list){
      results.innerHTML = '';
      if(list.length === 0){
        results.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:var(--muted)">No encontramos presets. Prueba otro filtro.</div>';
        return;
      }
      for(const item of list){
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.title}</h3>
          <div class="meta">${item.device.toUpperCase()} • ${item.fingers} dedos</div>
          <div class="tags">
            <div class="tag">${item.desc}</div>
          </div>
          <div class="presets">
            ${item.presets.map(p => `<div class="preset-row"><div>${p.label}: <strong>${p.value}</strong></div><div><button class="btn copy" data-copy='${JSON.stringify(p)}'>Copiar</button></div></div>`).join('')}
          </div>
        `;
        results.appendChild(card);
      }

      // attach copy handlers
      document.querySelectorAll('.copy').forEach(btn => {
        btn.onclick = (e) => {
          const data = btn.getAttribute('data-copy');
          navigator.clipboard.writeText(data).then(()=>{
            btn.innerText = 'Copiado';
            setTimeout(()=>btn.innerText='Copiar',900);
          }).catch(()=>{
            alert('No se pudo copiar. Intenta manualmente.');
          })
        }
      });
    }

    function filterAndRender(){
      const term = q.value.trim().toLowerCase();
      const dev = filterDevice.value;
      const fingers = filterFingers.value;
      let list = PRESETS.filter(p=>{
        if(dev && p.device !== dev) return false;
        if(fingers && p.fingers !== fingers) return false;
        if(term){
          const searchable = (p.title + ' ' + p.desc + ' ' + p.device).toLowerCase();
          return searchable.includes(term);
        }
        return true;
      });
      render(list);
    }

    // initial
    filterAndRender();

    // events
    q.oninput = filterAndRender;
    filterDevice.onchange = filterAndRender;
    filterFingers.onchange = filterAndRender;

    // modal
    document.getElementById('btnPremium').onclick = ()=>document.getElementById('modal').classList.add('open');
    document.getElementById('closeModal').onclick = ()=>document.getElementById('modal').classList.remove('open');

    // small UX: keyboard enter focuses search
    document.addEventListener('keydown', (e)=>{ if(e.key === 'k' && (e.ctrlKey || e.metaKey)){ e.preventDefault(); q.focus(); }});

    // future: load PRESETS from server / firestore
  </script>
</body>
</html>
